<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coming Soon | Syifa Nabila Story House</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  /* Pink Ribbon */
.pink-ribbon {
  position: absolute;
  width: 280px;
  height: 60px;
  border-radius: 50px;
  background: linear-gradient(
    90deg,
    #ffb6c1,
    #ffd1d8,
    #ffb6c1
  );
  opacity: 0.7;
  filter: blur(0.3px);
  animation: floatRibbon 8s ease-in-out infinite;
}

/* Ribbon positions */
.ribbon-1 {
  top: 12%;
  left: -120px;
  transform: rotate(-8deg);
}

.ribbon-2 {
  bottom: 18%;
  right: -140px;
  transform: rotate(6deg);
  animation-delay: 2s;
}

.ribbon-3 {
  top: 55%;
  left: -160px;
  transform: rotate(-3deg);
  animation-delay: 4s;
}

/* Ribbon animation */
@keyframes floatRibbon {
  0% {
    transform: translateY(0) rotate(var(--r, 0deg));
  }
  50% {
    transform: translateY(-12px) rotate(var(--r, 0deg));
  }
  100% {
    transform: translateY(0) rotate(var(--r, 0deg));
  }
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #f7b2b7, #f3c6c9, #f6d6d8);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  <!-- Pink Ribbons -->
<div class="pink-ribbon ribbon-1"></div>
<div class="pink-ribbon ribbon-2"></div>
<div class="pink-ribbon ribbon-3"></div>
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  animation: sparkle 4s infinite ease-in-out;
}

@keyframes sparkle {
  0% { opacity: 0; transform: scale(0.5); }
  50% { opacity: 1; transform: scale(1.2); }
  100% { opacity: 0; transform: scale(0.5); }
}

/* Card */
.card {
  background: rgba(255,255,255,0.55);
  backdrop-filter: blur(12px);
  border-radius: 40px;
  padding: 70px 90px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(190, 80, 90, 0.25);
  max-width: 900px;
}

/* Title */
.card h1 {
  font-family: 'Playfair Display', serif;
  font-size: 64px;
  color: #ffffff;
  background: linear-gradient(90deg, #ffffff, #ffd6da);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 20px;
}

/* Text */
.card p {
  color: #7a2f36;
  font-size: 18px;
  line-height: 1.7;
  margin-bottom: 50px;
}

/* Countdown */
.countdown {
  display: flex;
  gap: 30px;
  justify-content: center;
}

.time-box {
  background: rgba(255,255,255,0.8);
  width: 120px;
  height: 120px;
  border-radius: 26px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  box-shadow: 0 15px 30px rgba(190, 80, 90, 0.2);
}

.time-box h2 {
  font-size: 36px;
  color: #b1444f;
}

.time-box span {
  font-size: 12px;
  letter-spacing: 2px;
  color: #c96b74;
}

/* Responsive */
@media (max-width: 768px) {
  .card {
    padding: 50px 40px;
  }

  .card h1 {
    font-size: 44px;
  }

  .countdown {
    flex-wrap: wrap;
  }
}
</style>
</head>

<body>

<!-- Sparkles -->
<script>
for (let i = 0; i < 30; i++) {
  const s = document.createElement('div');
  s.className = 'sparkle';
  s.style.left = Math.random() * 100 + 'vw';
  s.style.top = Math.random() * 100 + 'vh';
  s.style.animationDelay = Math.random() * 4 + 's';
  document.body.appendChild(s);
}
</script>

<div class="card">
  <h1>Coming Soon</h1>

  <p>
    Website resmi <b> Syifa Nabila Story House</b> sedang dipersiapkan dengan penuh cinta.
    Sebuah ruang baca hangat di internet, untuk kata-kata yang benar-benar berarti ❤️
  </p>

  <div class="countdown">
    <div class="time-box">
      <h2 id="days">24</h2>
      <span>DAYS</span>
    </div>
    <div class="time-box">
      <h2 id="hours">01</h2>
      <span>HOURS</span>
    </div>
    <div class="time-box">
      <h2 id="minutes">14</h2>
      <span>MINUTES</span>
    </div>
    <div class="time-box">
      <h2 id="seconds">45</h2>
      <span>SECONDS</span>
    </div>
  </div>
</div>

<!-- Countdown Script -->
<script>
const targetDate = new Date();
targetDate.setDate(targetDate.getDate() + 24);

function updateCountdown() {
  const now = new Date().getTime();
  const distance = targetDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((distance / (1000 * 60)) % 60);
  const seconds = Math.floor((distance / 1000) % 60);

  document.getElementById("days").innerText = days;
  document.getElementById("hours").innerText = hours;
  document.getElementById("minutes").innerText = minutes;
  document.getElementById("seconds").innerText = seconds;
}

setInterval(updateCountdown, 1000);
</script>

</body>
</html>
