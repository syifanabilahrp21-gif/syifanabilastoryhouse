<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Coming Soon-Syifa Nabila Story House</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&family=Lora&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(180deg, #f7f2ee, #fbf6f2);
  font-family: 'Poppins', sans-serif;
  color: #3a3a3a;
  overflow-x: hidden;
}

section {
  padding: 90px 80px;
}

.chapter {
  font-size: 14px;
  letter-spacing: 2px;
  color: #888;
  margin-bottom: 25px;
}

.title {
  font-family: 'Playfair Display', serif;
  font-size: 72px;
}

.title .about {
  color: #e8a1b8;
  font-style: italic;
}

.title .me {
  color: #c76b8a;
  margin-left: 10px;
}

.subtitle {
  font-family: 'Playfair Display', serif;
  font-size: 40px;
  margin: 40px 0 20px;
}

.desc {
  max-width: 700px;
  font-family: 'Lora', serif;
  font-size: 17px;
  line-height: 1.9;
  color: #555;
}

/* Ribbon styles */
.ribbon {
  position: absolute;
  opacity: 0.7;
}

.ribbon svg {
  width: 320px;
}

.ribbon.top {
  top: 40px;
  right: -60px;
}

.ribbon.middle {
  top: 280px;
  left: -80px;
}

.ribbon.bottom {
  bottom: 40px;
  right: -100px;
}

/* Responsive */
@media (max-width: 768px) {
  section {
    padding: 60px 30px;
  }

  .title {
    font-size: 50px;
  }

  .subtitle {
    font-size: 28px;
  }

  .ribbon svg {
    width: 220px;
  }
}
</style>
</head>

<body>

<!-- Ribbon atas -->
<div class="ribbon top">
  <svg viewBox="0 0 300 80">
    <path d="M20 40 C70 0, 150 0, 200 40 S270 80, 300 40"
      fill="none" stroke="#e8a1b8" stroke-width="4" stroke-linecap="round"/>
  </svg>
</div>

<!-- Ribbon tengah -->
<div class="ribbon middle">
  <svg viewBox="0 0 300 80">
    <path d="M20 40 C90 80, 160 80, 220 40 S280 0, 300 40"
      fill="none" stroke="#f0b6c9" stroke-width="4" stroke-linecap="round"/>
  </svg>
</div>

<!-- Ribbon bawah -->
<div class="ribbon bottom">
  <svg viewBox="0 0 300 80">
    <path d="M20 40 C70 10, 140 10, 200 40 S270 70, 300 40"
      fill="none" stroke="#d98aa6" stroke-width="4" stroke-linecap="round"/>
  </svg>
</div>

<section>
  <p class="chapter">/01</p>

  <h1 class="title">
    <span class="about">About</span>
    <span class="me">Me</span>
  </h1>

  <h2 class="subtitle">Perpus Syifa Nabila</h2>

  <p class="desc">
    Syifa Nabila Story House adalah ruang baca pribadi yang diciptakan untuk menyimpan cerita, merayakan kesunyian, dan menemani
    waktu-waktu tenang bersama buku pilihan.
  </p>
</section>

</body>
</html>
